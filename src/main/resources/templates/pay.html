<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CamEx</title>
  <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet" id="style-rtl">
</head>
<style>
    body {
      min-height: 100vh;
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">Enter your card details.</h4>
      <form class="validation-form" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">First name</label>
            <input type="text" class="form-control" id="name" placeholder="Martin" value="" required>
            <div class="invalid-feedback">
              Please Check Name
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nickname">Last name</label>
            <input type="text" class="form-control" id="nickname" placeholder="Last name" value="" required>
            <div class="invalid-feedback">
              Please Check Name
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="cardNum">Card number</label>
          <input type="text" class="form-control" id="cardNum" placeholder="Card number" required>
          <div class="invalid-feedback">
            Please Check CardNumber
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">Expiration date</label>
            <input type="text" class="form-control" id="date" placeholder="MM/YY" value="" required>
            <div class="invalid-feedback">
              Please Check Date
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nickname">CVV</label>
            <input type="number" class="form-control" id="cvv" placeholder="CVV" value="" required>
            <div class="invalid-feedback">
              Please Check CVV
            </div>
          </div>
        </div>

        <div class="mb-5"></div>
        <div class="mb-3">
        <button class="btn btn-primary form-control" type="submit">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="my-3 text-center text-small">
  </footer>
</div>
<script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
